<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d6efd" />
    <meta
      name="description"
      content="User Master UI - React App with Spring Boot Backend"
    />

    <title>User Master UI</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Base CSS Reset + Styling -->
    <style>
      /* Reset */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background: #f8f9fa;
        color: #212529;
        line-height: 1.6;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Utility classes */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .btn {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
      }

      .btn-primary {
        background: #0d6efd;
        color: #fff;
      }
      .btn-primary:hover {
        background: #0b5ed7;
      }

      .btn-outline {
        background: transparent;
        border: 2px solid #0d6efd;
        color: #0d6efd;
      }
      .btn-outline:hover {
        background: #0d6efd;
        color: #fff;
      }

      /* Navbar */
      nav {
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
        padding: 0.8rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo {
        font-weight: 700;
        font-size: 1.2rem;
        color: #0d6efd;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        text-decoration: none;
        color: #212529;
        font-weight: 500;
        transition: color 0.2s;
      }
      nav ul li a:hover {
        color: #0d6efd;
      }

      /* Footer */
      footer {
        background: #fff;
        border-top: 1px solid #e5e5e5;
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
