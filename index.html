<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Code With Vijay — User Master" />

    <!-- OpenGraph (nice preview on social) -->
    <meta property="og:title" content="Code With Vijay" />
    <meta property="og:description" content="User Master App" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codewithvijay.online" />

    <title>Code With Vijay</title>
  </head>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>

    <!-- Vite mounts your React app here -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: a classy loading fallback until React mounts -->
    <style>
      .app-splash {
        position: fixed; inset: 0; display: grid; place-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #f8fafc;
      }
      .app-card {
        padding: 1.25rem 1.5rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(2, 132, 199, .12);
        border: 1px solid rgba(2, 132, 199, .15); background: white;
      }
      .app-dot { width: .7rem; height: .7rem; border-radius: 999px; background: #0284c7; display: inline-block; animation: b 1s infinite alternate }
      .app-dot:nth-child(2){ animation-delay: .2s } .app-dot:nth-child(3){ animation-delay: .4s }
      @keyframes b { from{opacity:.3; transform: translateY(2px)} to{opacity:1; transform: translateY(-2px)}}
    </style>
    <div class="app-splash" id="app-splash">
      <div class="app-card">
        <div style="display:flex;gap:.35rem;justify-content:center;margin-bottom:.5rem">
          <span class="app-dot"></span><span class="app-dot"></span><span class="app-dot"></span>
        </div>
        <div style="text-align:center;color:#0c4a6e;font-weight:600">Loading Code With Vijay…</div>
      </div>
    </div>
    <script>
      // Hide splash once React mounts (your app can also remove it)
      window.addEventListener('DOMContentLoaded', () => {
        const obs = new MutationObserver(() => {
          const splash = document.getElementById('app-splash');
          if (splash) splash.style.display = 'none';
          obs.disconnect();
        });
        obs.observe(document.getElementById('root'), { childList: true });
      });
    </script>
  </body>
</html>
